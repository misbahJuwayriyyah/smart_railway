<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Login - </title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <!-- //Meta tag Keywords -->
    <link rel="icon" type="image/png" href="./logo.png"/>
    <link href="//fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <!--/Style-CSS -->
    <link rel="stylesheet" href="css/login page/css/style.css" type="text/css" media="all" />
    <!--//Style-CSS -->
    <link rel="stylesheet" href="css/login page/css/font-awesome.min.css" type="text/css" media="all">

</head>

<body>
    <div class="w3l-signinform">
        <!-- container -->
        <div class="wrapper">
            <!-- main content -->
            <div class="w3l-form-info">
                <div class="w3_info">
                    <h1>Welcome Back</h1>
                    <p class="sub-para"></p>
                    <h2>Log In</h2>
                    <form action="#" method="post">
                        <div class="input-group">
                            <span><i class="fa fa-user" aria-hidden="true"></i></span>
                            <input type="email" placeholder="Email or Username" id="mailid" required="">
                        </div>
                        <div class="input-group two-groop">
                            <span><i class="fa fa-key" aria-hidden="true"></i></span>
                            <input type="Password" placeholder="Password" id="pass" required="">
                        </div>
                        <div class="form-row bottom">
                            <div class="form-check">
                                <input type="checkbox" id="remenber" name="remenber" value="remenber" checked>
                                <label for="remenber"> Remember me?</label>
                            </div>
                            <a class="forgot">Forgot password?</a>
                        </div>
                        <a href = "/dashboard.html" class="btn btn-primary btn-block" type="submit">Log In</a>
                    </form>
                
                    <p class="account">Don't have an account? <a href="/Signup.html">Register</a></p>
                    <p class="account">Are you a Manager? <a href="/loginManager.html">Log In</a></p>
                </div>
            </div>
            <!-- //main content -->
        </div>
        <!-- //container -->

    </div>

</body>


</html>
