<!DOCTYPE html>
<html lang="en">
<head>
	<title>Recruitment - Coolie</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="./logo.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/Recruitment forms/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Recruitment forms/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/Recruitment forms/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/Recruitment forms/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/Recruitment forms/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/Recruitment forms/css/util.css">
	<link rel="stylesheet" type="text/css" href="css/Recruitment forms/css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="images/Recruitment forms/images/img-02.jpg" alt="IMG">
			</div>

			<form class="contact1-form validate-form">
				<span class="contact1-form-title">
					Coolie
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="name" id="namew" placeholder="Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Age is required">
					<input class="input1" type="text" name="age" id="agew" placeholder="Age">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Gender is required">
					<input class="input1" type="text" name="gender" id="genderw" placeholder="Gender">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Phone No. is required">
					<input class="input1" type="text" name="phone" id="numberw" placeholder="Phone No.">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Email is required">
					<input class="input1" type="text" name="email" id="emailw" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" name="work" id="msgw" placeholder="How many hours can you work in a day?"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<a href = "thankyou.html"1a class="contact1-form-btn">
						<span>
							Send Recruitment
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</a>
				</div>
			</form>
		</div>
	</div>


</body>

	<script src="css/Recruitment forms/vendor/bootstrap/js/popper.js"></script>
	<script src="css/Recruitment forms/vendor/bootstrap/js/bootstrap.min.js"></script>

	</script>
</html>
