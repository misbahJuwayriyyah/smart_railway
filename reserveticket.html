<!DOCTYPE html>
<html lang="en">
<head>
	<title>Reserve - Seat</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
    <link rel="icon" type="image/png" href="./logo.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/css/bookings/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/fonts/bookings/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/css/bookings/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/css/bookings/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/css/bookings/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/css/bookings/css/util.css">
	<link rel="stylesheet" type="text/css" href="/css/bookings/css/maincoolie.css">
<!--===============================================================================================-->
</head>
<body>
	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
			</div>

			<form class="contact1-form validate-form">
				<span class="contact1-form-title" style="color: white;">
					Reserve Your Seat
				</span>

				<div class="wrap-input1 validate-input">
					<input class="input1" type="text" id="l" name="CNIC #" placeholder="CNIC #">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input">
					<input class="input1" type="date" id="doa" name="Date of Journey" placeholder="Date of Journey">
					<span class="shadow-input1"></span>
				</div>
				
				<div class="wrap-input1 validate-input">
						<input list = "brow" class="input1" placeholder="From Station">
							<datalist id="brow">
								<option>1</option>
								<option>2</option>
								<option>3</option>
							</datalist>
						</input>										  
				</div>

				<div class="wrap-input1 validate-input">
					<input list = "brow" class="input1" placeholder="To Station">
						<datalist id="brow">
							<option>1</option>
							<option>2</option>
							<option>3</option>
						</datalist>
					</input>										  
			</div>
				


				<div class="container-contact1-form-btn">
					<a  class="contact1-form-btn" style="cursor: pointer" href = "/showScheduleBook.html">
						
							Reserve Your Seat
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
					</a>
				</div>
			</form>
		</div>
	</div>
<!--===============================================================================================-->
	<script src="/css/bookings/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/css/bookings/vendor/bootstrap/js/popper.js"></script>
	<script src="/css/bookings/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/css/bookings/vendor/tilt/tilt.jquery.min.js"></script>
	
<!-- Global site tag (gtag.js) - Google Analytics -->

</body>
</html>
