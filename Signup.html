<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>SignUp - </title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <!-- //Meta tag Keywords -->
    <link rel="icon" type="image/png" href="./logo.png"/>
    <link href="//fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <!--/Style-CSS -->
    <link rel="stylesheet" href="css/login page/css/style.css" type="text/css" media="all" />
    <!--//Style-CSS -->
    <link rel="stylesheet" href="css/login page/css/font-awesome.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">

</head>

<body>
    <div class="w3l-signinform">
        <!-- container -->
        <div class="wrapper">
            <!-- main content -->
            <div class="w3l-form-info">
                <div class="w3_info">
                    <h1 style="color:white"><strong >Welcome</strong></h1>
                    <p class="sub-para"></p>
                    <h2>Signup</h2>
                    <form action="#" method="post">
                        <div class="input-group">
                            <span><i class="fa fa-user" aria-hidden="true"></i></span>
                            <input type="text" id="name" placeholder="Name" required="">
                        </div>
                        <br>
                        <div class="input-group">
                            <span><i class="fa fa-user" aria-hidden="true"></i></span>
                            <input type="email" id="email" placeholder="Email or Username" required="">
                        </div>
                        <br>
                        <div class="input-group">
                            <span><i class="fa fa-user" aria-hidden="true"></i></span>
                            <input type="text"  data-inputmask="'mask': '99999-9999999-9'" id="cnic" placeholder="CNIC No (XXXXXXXXXXXXX)"  name="cnic" required="" maxlength = "13" >
                        </div>
                        <br>
                        <div class="input-group">
                            <span><i class="fa fa-user" aria-hidden="true"></i></span>
                            <input type="text" id="phoneno" placeholder="Phone No" required="">
                        </div>
                        <br>
                    

                        <div class="input-group">
                            <span><i class="fa fa-key" aria-hidden="true"></i></span>
                            <input type="Password" id="password" placeholder="Password" required="">
                        </div>
                        <br>
                        <div class="input-group">
                            <span><i class="fa fa-key" aria-hidden="true"></i></span>
                            <input type="Password" id="confirPassword" placeholder="Confirm Password" required="">
                        </div>
                        <br>
                        <div class="input-group" style= "height: 62px; background-color: tranparent">
                            <div class="input-group-prepend">
                              <label class="input-group-text" for="inputGroupSelect01">Options</label>
                            </div>
                            <select class="custom-select" id="inputGroupSelect01" style = "height: 62px">
                              <option selected>Gender...</option>
                              <option value="Male">Male</option>
                              <option value="Female">Female</option>
                              <option value="RatherNotToSay">Rather Not to Say</option>
                            </select>
                          </div>
                          <br>
                        <a href='/login.html'  class="btn btn-primary btn-block"type="submit">Sign-Up</a>
                    </form>

                
                    <p class="account">Already have an account? <a href="/login.html">Log In</a></p>
                    <p class="account">Are you a Manager? <a href="/loginManager.html">Register</a></p>
                </div>
            </div>
            <!-- //main content -->
        </div>
        <!-- //container -->
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</script>

</html>
