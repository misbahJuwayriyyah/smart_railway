<!DOCTYPE html>
<html lang="en">
<head>
	<title>Recruitment - employee</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="./logo.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/Recruitment forms/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Recruitment forms/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/Recruitment forms/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/Recruitment forms/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/Recruitment forms/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/Recruitment forms/css/util.css">
	<link rel="stylesheet" type="text/css" href="css/Recruitment forms/css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="images/Recruitment forms/images/img-03.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form">
				<span class="contact1-form-title" >
					Employee
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="name" id="namem" placeholder="Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Age is required">
					<input class="input1" type="text" name="age" id="agem" placeholder="Age">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Gender is required">
					<input class="input1" type="text" name="gender" id="genderm" placeholder="Gender">
					<span class="shadow-input1"></span>
				</div>


				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" name="email" id="emailm" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Phone No. is required">
					<input class="input1" type="text" name="phone" id="numberm" placeholder="Phone No.">
					<span class="shadow-input1"></span>
				</div>
				
				<div class="wrap-input1 validate-input" data-validate = "Qualification is required">
					<input class="input1" type="text" name="qualify" id="qualificationm" placeholder="Qualification">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Position is required">
					<input class="input1" type="text" name="salary" id="positinm" placeholder="Position Applying">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Salary is required">
					<input class="input1" type="text" name="salary" id="salarym" placeholder="Expected Salary">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" name="hire" id="messagem" placeholder="Why do you want to be hired?"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div style="margin-left: 8px;">
					<span class="label-input100" >Upload Your Resume Here</span>
				<form action="/action_page.php">
					<input type="file" id="myFile" name="filename" style="margin-left: 8px;">
				</form>
				<div class="container-contact1-form-btn">
					<a class="contact1-form-btn"  cursor: pointer; href = "thankyou.html">
						<span>
							Send Recruitment
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</a>
				</div>
		        </div>
			</form>
		</div>
	</div>

	<script src="css/Recruitment formsvendor/bootstrap/js/popper.js"></script>
	<script src="css/Recruitment formsvendor/bootstrap/js/bootstrap.min.js"></script>

	

</body>
</html>
