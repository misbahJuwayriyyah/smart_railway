<!DOCTYPE html>
<html lang="en">
<head>
	<title>Book - Update</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="./logo.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/css/bookings/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/fonts/bookings/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/css/bookings/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/css/bookings/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/css/bookings/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/css/bookings/css/util.css">
	<link rel="stylesheet" type="text/css" href="/css/bookings/css/mainfood.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
			</div>

			<form class="contact1-form validate-form">
				<span class="contact1-form-title" style="color: white;">
					Update Booking
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" id="f_name" name="name" placeholder="Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" id="email" name="email" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "CNIC is required">
					<input class="input1" type="text" id="mobile" name="cnic" placeholder="CNIC #">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "CNIC is required">
					<input class="input1" type="text" id="ticket" name="ticket" placeholder="Ticket #">
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<a class="contact1-form-btn" href="reserveticket.html">
						<span>
						Update Your Booking
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</a>
				</div>
			</form>
		</div>
	</div>
<!--===============================================================================================-->
	<script src="/css/bookings/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/css/bookings/vendor/bootstrap/js/popper.js"></script>
	<script src="/css/bookings/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/css/bookings/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/css/bookings/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

</body>
</html>
